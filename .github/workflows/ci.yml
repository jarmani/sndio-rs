name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install sndio dev package
        run: |
          sudo apt-get update
          sudo apt-get install -y libsndio-dev
      - uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: cargo build --all-targets
